<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Food Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #d04848;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    
    .item1{
       grid-column: span 2;
       grid-row: span 2;
    }
    .item2{
       grid-column: span 2; 
      grid-row: span 2; 
    }
    .item3{
       grid-column: span 2; 
      grid-row: span 2; 
    }

    .item4{



      grid-column: span 2; 
      grid-row: span 1; 
    
    }

    .item5{
       grid-column: span 2; 
      grid-row: span 1;
     }

    .item6{
       grid-column: span 2; 
      grid-row: span 1; 
    }


    .item7{
       grid-column: span 2; 
      grid-row: span 2; 
    }

    .item8{
       grid-column: span 2; 
      grid-row: span 2; 
    }

    .item9{
       grid-column: span 2; 
      grid-row: span 2; 
    }




















    .ortga{
      border: 0;
      background-color: rgb(0, 255, 0);
      color: white;
      width: 7vh;
      height: 7vh;
      font-size: 9vh;
      position: absolute;
      bottom: 5vh;
      right: 5vh;
    }
  </style>
</head>
<body>

  <h1>Our Delicious Food</h1>

  <div class="gallery">
    <div class="gallery-item item1"><img src="https://megaone.acrothemes.com/food/img/gallery-img1.jpg" alt="" class="food1"></div>
    <div class="gallery-item item2"><img src="https://megaone.acrothemes.com/food/img/gallery-img2.jpg" alt="" class="food2"></div>
    <div class="gallery-item item3"><img src="https://megaone.acrothemes.com/food/img/gallery-img3.jpg" alt="" class="food3"></div>
    <div class="gallery-item item4"><img src="https://megaone.acrothemes.com/food/img/gallery-img4.jpg" alt="" class="food4"></div>
    <div class="gallery-item item5"><img src="https://megaone.acrothemes.com/food/img/gallery-img5.jpg" alt="" class="food5"></div>
    <div class="gallery-item item6"><img src="https://megaone.acrothemes.com/food/img/gallery-img6.jpg" alt="" class="food6"></div>
    <div class="gallery-item item7"><img src="https://megaone.acrothemes.com/food/img/gallery-img7.jpg" alt="" class="food7"></div>
    <div class="gallery-item item8"><img src="https://megaone.acrothemes.com/food/img/gallery-img8.jpg" alt="" class="food8"></div>
